name: CD - Deploy to AWS ECS Fargate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $REPOSITORY:$TAG .
          docker tag $REPOSITORY:$TAG $REGISTRY/$REPOSITORY:$TAG
          docker push $REGISTRY/$REPOSITORY:$TAG

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_FAMILY }} \
            --query taskDefinition > task.json

      - name: Clean and normalize task definition
        run: |
          echo "Cleaning unsupported ECS fields..."
          cat task.json | jq '
            del(
              .revision,
              .status,
              .registeredAt,
              .registeredBy,
              .compatibilities,
              .requiresAttributes
            )
            + {
              family: "${{ secrets.ECS_TASK_FAMILY }}",
              requiresCompatibilities: ["FARGATE"],
              networkMode: "awsvpc"
            }
          ' > task-clean.json

      - name: Inject new image into task definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-clean.json
          container-name: ${{ secrets.ECS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy updated task definition to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: ${{ secrets.ECS_CLUSTER }}
          service: ${{ secrets.ECS_SERVICE }}
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          wait-for-service-stability: true
